<!DOCTYPE html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" type="text/css" href="main.css">
	<script>
			
		function load(toLoad){
			var dataRequester = new XMLHttpRequest()
			dataRequester.onreadystatechange = function() {
			  if (dataRequester.readyState == 4 && dataRequester.status == 200) {
			  	console.log("yenrab")
			    document.getElementById("barneyMain").innerHTML = dataRequester.responseText;
			  }
			}

			dataRequester.open("GET", toLoad+".html", true);
			dataRequester.send();
		}
	</script>
</head>

<body onload="load('261Description')">
